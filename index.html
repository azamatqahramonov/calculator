<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="display" placeholder="0" />
      <img class="images" data-value="C" src="./images/AC.svg" alt="" />
      <img class="images" data-value="/" src="./images/Untitled.svg" alt="" />
      <img class="images" data-value="*" src="./images/x.svg" alt="" />
      <img class="images" data-value="-" src="./images/-.svg" alt="" />
      <img class="images" data-value="+" src="./images/+.svg" alt="" />
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="0">0</button>
      <img class="images" data-value="=" src="./images/=.svg" alt="" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
